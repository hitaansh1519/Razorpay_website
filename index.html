<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay</title>
</head>

<body>
    <!--Navbar-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px" alt="">
            </a>

            <ul class="flex space-x-6">
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" width="28px" height="20px" alt="" />
                <button
                    class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Login</button>
                <button
                    class="py-3 px-4 font-mullish text-lightBlue300 font-bold bg-white border rounded-sm text-sm hover:text-lightBlue500 transition-all duration-200">SignUp <img href="./images/"></button>
            </div>
        </div>
    </nav>

    <!--Hero Section-->
    <section class="relative bg-deepBlue">

        <div class="flex flex-row max-w-[1080px] items-center justify-between w-10/12 mx-auto">
            <!--Left Part-->
            <div class="space-y-8">
                <h1 class="text-white font-mullish font-bold text-[40px] leading-[1,2]">Power your finance grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments for customers. Automate payouts to vendors & employees. Never run out of working capitals.
                </p>
                <button 
                class="bg-lightBlue text-white rounded-md font-mullish font-bold
                hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]">
                    Sign Up Now
                </button>
            </div>

            <!--Right Part-->
            <div>
                <img src="./images/hero-illustration.jpg" alt=""
                class="w-full max-w-[680px]">
            </div>
        </div>

        <!--Shape part-->
        <div class="w-[103%] absolute left-0 right-0">
            <img src="./images/hero-shape.svg" alt=""
            class="w-full object-fill">
        </div>
    </section>
</body>

</html>
